<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transport Scheduling</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    
<body>
    <h1>Transport Scheduling</h1>
    
    <form id="schedulingForm" enctype="multipart/form-data">
        <label for="dataset">Upload Dataset (Excel):</label>
        <input type="file" id="dataset" name="dataset" accept=".xlsx" required />

        <label for="numVehicles">Number of Vehicles (Clusters):</label>
        <input type="number" id="numVehicles" name="numVehicles" required />

        <label for="vehicleCapacity">Vehicle Capacity (Points in a Cluster):</label>
        <input type="number" id="vehicleCapacity" name="vehicleCapacity" required />

        <button type="button" onclick="scheduleTransport()">Schedule Transport</button>
    </form>

    <div id="output"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
